        <script>
            /* 
                原型链:
                    每个对象都有一个 __proto__,最新浏览器是用[[prototype]] 来指向构造函数的 prototype.
                    prototype: 只有函数对象才有.
                    coustructor: 指向构造函数本身.

                在 使用一个对象属性或方法的时候, 不仅会查找自身的属性方法, 沿着原型链来查找构造它的函数中的属性和方法, 直到终点 object对象. protype是个null
                如果原型链上存在多个构造函数, 而构造函数有相同的属性或方法, 只会使用最近的的构造函数的属性或方法.
             */
