            const pErr = new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject("总是失败")
                }, 1)
            })

            const pSlow = new Promise((resolve, reject) => {
                setTimeout(resolve, 500, "最终完成")
            })

            const pFast = new Promise((resolve, reject) => {
                setTimeout(reject, 100, "很快完成")

                console.log(value)
                // pFast fulfils first
