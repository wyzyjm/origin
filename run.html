<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .container {
                margin-top: 100px;
                background: #eee;
                width: 100%;
                height: 2000px;
            }

            .sticky-box {
                position: sticky;
                width: 100%;
                height: 60px;
                top: 30px;
                background: #ff7300;
            }

            div {
                font-size: 30px;
                text-align: center;
                color: #fff;
                line-height: 60px;
            }
        </style>
    </head>
    <body>
        <script>
            function Foo() {
                getName = function () {
                    console.log(1)
                }
                return this // window
            }
            Foo.getName = function () {
                console.log("自身方法")
            }
            Foo.prototype.getName = function () {
                console.log("原型方法")
            }
            var getName = function () {
                console.log("全局变量")
            }
            function getName() {
                console.log("全局方法")
            }
            console.log(Foo()) // window
            Foo.getName() // 自身方法
            getName() // 1
            Foo().getName() // 1
            getName() // 1
        </script>
    </body>
</html>
