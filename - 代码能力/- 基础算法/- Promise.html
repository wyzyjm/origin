<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>封装Promise</title>
    </head>
    <body>
        <script>
            const a1 = () => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve("a1 成功")
                    }, 2000)
                })
            }
            const a2 = () => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        // resolve("a2 成功")
                        reject("a2 失败")
                    }, 3000)
                })
            }
            const a3 = () => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve("a3 成功")
                    }, 1000)
                })
            }

            function PromiseAll(arr) {
                let result = []
                let count = 0
                return new Promise((resolve, reject) => {
                    arr.forEach(async (item, index) => {
                        try {
                            const res = await item()
                            result[index] = res
                            count++
                            if (count === arr.length) resolve(result) // 全部成功返回 结果
                        } catch (error) {
                            reject("error", error) // 一个失败, 返回结果
                        }
                    })
                })
            }
            const arr = [a1, a2, a3]
            PromiseAll(arr)
                .then(res => {
                    console.log("所有结果", res)
                })
                .catch(error => {
                    console.log("其中有错", error)
                })
        </script>
    </body>
</html>
